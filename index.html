<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Numbers Game</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
<div class="sidebar">
    <h3>Dashboard</h3>
    <button onclick="toggleUserList()">Users</button>
    <button onclick="exportHistory()">Export History</button>
    <button onclick="toggleTheme()">Toggle Dark Mode</button>
    <button onclick="logout()">Logout</button>
    <div id="userList" class="user-list hidden"></div>
</div>

<div class="main">
    <div class="auth-screen" id="authScreen">
        <h2>Welcome to The Numbers Game</h2>
        <form id="loginForm">
            <h3>Login</h3>
            <input type="text" id="loginUser" placeholder="Username" required />
            <input type="password" id="loginPass" placeholder="Password" required />
            <button type="submit">Login</button>
            <p>Don't have an account?
                <button type="button" onclick="switchAuth('signup')">Sign Up</button>
            </p>
        </form>

        <form id="signupForm" class="hidden">
            <h3>Sign Up</h3>
            <input type="text" id="signupUser" placeholder="New Username" required />
            <input type="password" id="signupPass" placeholder="New Password" required />
            <button type="submit">Sign Up</button>
            <p>Already have an account?
                <button type="button" onclick="switchAuth('login')">Login</button>
            </p>
        </form>
    </div>

    <div class="game-screen hidden" id="gameScreen">
        <h2>Play the Numbers Game</h2>
        <div class="wallet">Wallet: $<span id="wallet">100</span></div>
        <div class="controls">
            <input type="number" id="numberInput" placeholder="Enter number (0-9)" min="0" max="9" />
            <input type="number" id="betAmount" placeholder="Bet amount" />
            <button onclick="playGame()">Play</button>
            <button onclick="claimBonus()">Claim Daily Bonus</button>
        </div>
        <div id="result" class="result"></div>
        <div id="history" class="history"></div>
        <div id="leaderboard" class="leaderboard">
            <h3>Leaderboard</h3>
            <ul id="leaderboardList"></ul>
        </div>
    </div>
</div>

<audio id="winSound" src="js/win.mp3"></audio>
<audio id="loseSound" src="js/lose.mp3"></audio>
<script src="script.js"></script>
</body>
</html>
